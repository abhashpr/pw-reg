server {
    listen 80;
    server_name _;

    # Increase max upload size if uploading photos in the future
    client_max_body_size 10M;

    # ── Security headers ───────────────────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"           always;
    add_header X-Content-Type-Options    "nosniff"              always;
    add_header X-XSS-Protection          "1; mode=block"        always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;
    # Tight CSP: only allow same-origin resources; adjust if you add CDN fonts etc.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    # Hide nginx version
    server_tokens off;

    # Serve Vue SPA static files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # SPA fallback – all unknown paths serve index.html (Vue Router)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to FastAPI backend
    # Frontend calls /api/... → backend:8000/...  (prefix stripped)
    location /api/ {
        proxy_pass         http://backend:8000/;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Required for streaming responses (PDF downloads)
        proxy_buffering    off;
        proxy_read_timeout 120s;
    }

    # Optional: simple nginx health-check endpoint (no backend needed)
    location /health-check {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Block bots and crawlers from indexing or submitting forms
    location = /robots.txt {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # Block common vulnerability scanners / bad paths
    location ~* \.(php|asp|aspx|jsp|cgi|env|git|sql|bak|cfg|conf|ini|log|sh|bash)$ {
        return 404;
    }
    location ~* /(wp-admin|wp-login|phpmyadmin|admin\.php|xmlrpc\.php) {
        return 404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root  /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
