server {
    listen 80;
    server_name _;

    # Increase max upload size if uploading photos in the future
    client_max_body_size 10M;

    # Serve Vue SPA static files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # SPA fallback – all unknown paths serve index.html (Vue Router)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to FastAPI backend
    # Frontend calls /api/... → backend:8000/...  (prefix stripped)
    location /api/ {
        proxy_pass         http://backend:8000/;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Required for streaming responses (PDF downloads)
        proxy_buffering    off;
        proxy_read_timeout 120s;
    }

    # Optional: simple nginx health-check endpoint (no backend needed)
    location /health-check {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root  /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
